<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .area1{
            height: 250px;
            width: 150px;
            background-color: #f5f5dc;
        }

        .a-button{
            background-color: #b7d5ac;
            height: 35px;
            width: 260px;
            border: 0;
        }

        .area2{
            border-left-width: 0;
            border-right-width: 0;
            border-top-width: 0;
            border-bottom: 0.5px dashed;
            background-color: #f5f5dc;
        }
    </style>
</head>
<body>
    <fieldset class="area1">
        <div >아이디<input type="text" class="area2"> </div>
        <div>패스워드<input type="password" class="area2" onclick="test1()" id="ev"> </div> 
        <div>패스워드 확인<input type="password" class="area2"> </div> 
        <div>이메일<input type="text" class="area2"></div> 
        <div>주소<input type="text" class="area2"></div><br>

        <button class="a-button">가 입</button>   
    </fieldset>
    <script>
        function test1() {
            const area2 = document.getElementById(ev);
            
            area2.innerText = "영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자";
        }
    </script>
          
</body>
</html>
